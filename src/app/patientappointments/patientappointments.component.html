
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="Material Design Lite">
      
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <body>
  <!-- Navbar-->
  <nav class="navbar navbar-expand-lg navbar-muted ">
    <div name="navbar" class="container-fluid ">
      <!-- Left elements -->
      <div class="d-flex  align-items-sm-right">
        <!-- Brand -->
        <a class="navbar-brand me-2 mb-1 d-flex align-self-start" routerLink="/patientdashboard">
          <img
            src="assets/images/image3.png"
            height="40"
            alt=""
            loading="lazy"
            style="margin-top: 2px;"
          />
        </a>
      </div>
      <!-- Left elements -->
      <!-- Right elements -->
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-1 active">
          <a class="nav-link" routerLink="/patientdashboard">
            <span><i class="fa fa-home fa-lg"></i></span>
            <span class="badge rounded-pill badge-notification bg-danger"></span>
          </a>
        </li>
        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link d-sm-flex align-items-sm-left">
            <img
              src="assets/images/patient4.jpg"
              class="rounded-circle"
              height="30"
              alt=""
              loading="lazy"
            />
            <strong class="d-none d-sm-block ms-1" routerLink="/patientprofile">{{userdata.first_name}}</strong>
          </a>
        </li>
       <li class="nav-item px-4" ngbDropdown display="dynamic" placement="bottom-end">
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
            <i class="fa fa-chevron-circle-down fa-lg"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
            <a ngbDropdownItem routerLink="/patientprofile" (click)="$event.preventDefault()">My Profile</a>
            <a ngbDropdownItem  (click)="logout()" >LogOut</a>
          </div>
        </li>
          
          </ul>
      <!-- Right elements -->
    </div>
  </nav>
<div class="container">
    <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title m-b-0">All Scheduled Appointments</h2>
            </div>
            <div class="card-body">
              <div class="form-row border-bottom p-1 position-relative">
                <label class="text-inverse font-12"
                  >Select Date to Filter Appointment:
                </label>
                <div class="input-group date">
                  <input
                    type="date"
                    (ngModelChange)="searchAppointmentByDate(key.value)"
                    #key="ngModel"
                    ngModel
                    name="key"
                    id="searchName"
                    class="font-4 form-control"
                    id="dp"
                    placeholder="Select the Appointment Date"
                    [min]="currentDate"
                    short
                  />
                  <label for="dp"><i class="icon-calendar mt-1"></i></label>
                  <span
                    class="input-group-text border-0 d-none d-lg-flex justify-content-start"
                  >
                    <i class="fa fa-search"></i>
                  </span>
                </div>
              </div>

              <div class="bdc" style="position: relative"></div>
              <br />
              <form
                class="input-group w-auto my-auto d-none d-sm-flex justify-content-start"
              >
                <input
                  type="search"
                  (ngModelChange)="searchAppointment(key1.value)"
                  #key1="ngModel"
                  ngModel
                  name="key1"
                  id="searchName"
                  class="form-control rounded"
                  placeholder="Filter Appoinments by Consultant Name"
                  style="min-width: 125px"
                  required
                />
                <span
                  class="input-group-text border-0 d-none d-lg-flex justify-content-start"
                >
                  <i class="fa fa-search"></i>
                </span>
              </form>
              <br />
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Appointment Id</th>
                                <th scope="col">Consultant Name</th>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody class="customtable" >
                            <tr *ngFor="let appointmentdata of appointmentdata">
                                <td>{{appointmentdata.id}}</td>
                                <td>Dr. {{appointmentdata.user.first_name}} {{appointmentdata.user.last_name}}</td>
                                <td>{{appointmentdata.date}}</td>
                                <td>{{appointmentdata.time}}</td>
                              
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</div>

   </div>
