
<html lang="en">
    <head>
      <meta charset="utf-8">

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <body>
  <!-- Navbar-->
  <nav class="navbar navbar-expand-lg navbar-muted ">
    <div name="navbar" class="container-fluid ">
      <!-- Left elements -->
      <div class="d-flex  align-items-sm-right">
        <!-- Brand -->
        <a class="navbar-brand me-2 mb-1 d-flex align-self-start" routerLink="/patientdashboard">
          <img
            src="assets/images/image3.png"
            height="40"
            alt=""
            loading="lazy"
            style="margin-top: 2px;"
          />
        </a>
      </div>
      <!-- Left elements -->
      <!-- Right elements -->
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-1 active">
          <a class="nav-link" routerLink="/patientdashboard">
            <span><i class="fa fa-home fa-lg"></i></span>
            <span class="badge rounded-pill badge-notification bg-danger"></span>
          </a>
        </li>
        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link d-sm-flex align-items-sm-left">
            <img
              src="assets/images/patient4.jpg"
              class="rounded-circle"
              height="30"
              alt=""
              loading="lazy"
            />
            <strong class="d-none d-sm-block ms-1" routerLink="/patientprofile">{{userdata.first_name}}</strong>
          </a>
        </li>
       <li class="nav-item px-4" ngbDropdown display="dynamic" placement="bottom-end">
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
            <i class="fa fa-chevron-circle-down fa-lg"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
            <a ngbDropdownItem routerLink="/patientprofile" (click)="$event.preventDefault()">My Profile</a>
            <a ngbDropdownItem  (click)="logout()" >LogOut</a>
          </div>
        </li>
          
          </ul>
      <!-- Right elements -->
    </div>
  </nav>

                                                    <div class="card user-card-full">
                                                        <div class="row m-l-0 m-r-0">
                                                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                                                <div class="card-block text-center text-white">
                                                                    <div class="m-b-25">
                                                                        <img src="assets/images/patient4.jpg" class="img-radius" alt="User-Profile-Image">
                                                                    </div>
                                                                    <h6 class="f-w-600">{{userdata.first_name}} {{userdata.last_name}} </h6>
                                                                
                                                                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-8">
                                                                <div class="card-block">
                                                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                                                    <div class="row">
                                                                        <div class="col-sm-6">
                                                                            <p class="m-b-10 f-w-600">Email</p>
                                                                            <h6 class="text-muted f-w-400">{{userdata.email}} </h6>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                            <p class="m-b-10 f-w-600">Phone</p>
                                                                            <h6 class="text-muted f-w-400">{{userdata.mobile}} </h6>
                                                                        </div>
                                                                    </div>
                                                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600"></h6>
                                                                    <div class="row">
                                                                        <div class="col-sm-6">
                                                                            <p class="m-b-10 f-w-600">NIC</p>
                                                                            <h6 class="text-muted f-w-400">{{userdata.nic}} </h6>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                            <p class="m-b-10 f-w-600">Date of Birth</p>
                                                                            <h6 class="text-muted f-w-400">{{userdata.dob}} </h6>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                            <p class="m-b-10 f-w-600">District</p>
                                                                            <h6 class="text-muted f-w-400">{{userdata.district}} </h6>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                            <p class="m-b-10 f-w-600">City</p>
                                                                            <h6 class="text-muted f-w-400">{{userdata.city}} </h6>
                                                                        </div>
                                                                    </div>
                                                                    
                                                                </div>
                                                               
                                                               
                                                                  
                                                          
                                                            </div>
                                                        </div>
                                                    </div>
