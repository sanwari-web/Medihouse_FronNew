
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <body>
<!-- Navbar-->
<nav class="navbar navbar-expand-lg navbar-muted ">
  <div name="navbar" class="container-fluid ">
    <!-- Left elements -->
    <div class="d-flex  align-items-sm-right">
      <!-- Brand -->
      <a class="navbar-brand me-2 mb-1 d-flex align-self-start" routerLink="/dashboard">
        <img
          src="assets/images/image3.png"
          height="40"
          alt=""
          loading="lazy"
          style="margin-top: 2px;"
        />
      </a>
    </div>
    <!-- Right elements -->
    <ul class="navbar-nav flex-row">
      <li class="nav-item me-3 me-lg-1 active">
        <a class="nav-link" routerLink="/dashboard">
          <span><i class="fa fa-home fa-lg"></i></span>
          <span class="badge rounded-pill badge-notification bg-danger"></span>
        </a>
      </li>
      <li class="nav-item me-3 me-lg-1">
        <a class="nav-link d-sm-flex align-items-sm-left">
          <img
            src="assets/images/doctor.png"
            class="rounded-circle"
            height="30"
            alt=""
            loading="lazy"
          />
          <strong class="d-none d-sm-block ms-1" routerLink="/consultantprofile">Dr.{{userdata.first_name}}</strong>
        </a>
      </li>
    
      <li class="nav-item px-4" ngbDropdown display="dynamic" placement="bottom-end">
        <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
          <i class="fa fa-chevron-circle-down fa-lg"></i>
        </a>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
          <a ngbDropdownItem routerLink="/consultantprofile" (click)="$event.preventDefault()">My Profile</a>
         <a ngbDropdownItem  (click)="logout()" >LogOut</a>
        </div>
      </li>
        
        </ul>
    <!-- Right elements -->
  </div>
</nav>

  <div class="banner3">
    <div class="py-5 banner" style="background-image:url(https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/form-banners/banner2/banner-bg.jpg);">
      <div class="container">
        <div class="row">
          <div class="col-md-7 col-lg-5">
            <h3 class="my-3 text-white font-weight-medium text-uppercase">Book Appointment</h3>
            <div class="bg-white">
              <div class="form-row border-bottom">
                <div class="p-4 left border-right w-50">
                  <label class="text-inverse font-12 text-uppercase">First Name</label>
                  <input type="text" class="border-0 p-0 font-14 form-control" placeholder="Your First Name" />
                </div>
                <div class="p-4 right w-50">
                  <label class="text-inverse font-12 text-uppercase">Last Name</label>
                  <input type="text" class="border-0 p-0 font-14 form-control" placeholder="Your Last Name" />
                </div>
              </div>
              <div class="form-row border-bottom p-4">
                <label class="text-inverse font-12 text-uppercase">Email Address</label>
                <input type="text" class="border-0 p-0 font-14 form-control" placeholder="Enter your Email Address" />
              </div>
              <div class="form-row border-bottom p-4">
                <label class="text-inverse font-12 text-uppercase">Phone Number</label>
                <input type="text" class="border-0 p-0 font-14 form-control" placeholder="Enter your Phone Number" />
              </div>
              <div class="form-row border-bottom p-4 position-relative">
                <label class="text-inverse font-12 text-uppercase">Booking Date</label>
                <div class="input-group date">
                  <input type="date" class="border-0 p-0 font-14 form-control" id="dp" placeholder="Select the Appointment Date" [min]="currentDate" />
                  <label class="mt-2" for="dp"><i class="icon-calendar mt-1"></i></label>
                </div>
              </div>
              <div class="form-row border-bottom p-4 position-relative">
                <label for="time" class="text-inverse font-12 text-uppercase">Booking Timeo</label>
                <div class="input-group date">
                  <input type="time" class="border-0 p-0 font-14 form-control" id="time" formControlName="time" placeholder="Select the Appointment Time" />
                  <label class="mt-2" for="time"><i class="icon-clock mt-1"></i></label>
                </div>
              </div>
              <div class="form-row border-bottom p-4">
                <label class="text-inverse font-12 text-uppercase">Message</label>
                <textarea col="1" row="1" class="border-0 p-0 font-weight-light font-14 form-control" placeholder="Write Down the Message"></textarea>
              </div>
              <div>
                <button class="m-0 border-0 py-4 font-14 font-weight-medium btn btn-danger-gradiant btn-block position-relative rounded-0 text-center text-white text-uppercase">
                    <span>Book Yor Appointment Now</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
